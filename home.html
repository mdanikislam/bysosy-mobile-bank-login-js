<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="flex justify-center mt-28">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <div class="hero bg-base-200 min-h-full lg:min-h-full">
            <div class="hero-content flex-col ">
              <!-- stat  -->
              <div class="stats shadow">
                <div class="stat">
                  <div id="main-balance" class="stat-value lg:text-5xl text-4xl text-lime-900">9400</div>
              </div>
              </div>
              <div class="divider"></div>
              <button class="btn btn-outline btn-accent">Add Money</button>
              <button class="btn btn-outline btn-error">Cash Out</button>
              <fieldset
              class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
            >
              

              <label class="label">Amount</label>
              <input
                id="input-balance"
                type="text"
                class="input"
                placeholder="Enter Amount"
              />

              <label class="label">Password</label>
              <input
                id="input-balance-pin"
                type="password"
                class="input"
                placeholder="Enter Pin"
              />

              <button id="add-money" class="btn btn-primary mt-4">
                Add Money
              </button>
              <button id="withdraw" class="btn btn-error text-white mt-4">
                Withdraw
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <script src="home.js"></script>
  </body>
</html>
